<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <main id="background">
        <section id="container">
            <article id="loginfora">
                <div id="logindentro">
                    <h2><u>Lo</u>gin</h2>
                    <br><br><br>
                    <form action="POST" id='login' name="login">
                        <div class="forminput">
                            <i id="envelope" class="fas fa-envelope"></i>
                            <input type="email" name="email" id="email" required placeholder="Enter your email">
                        </div>  
                        <br><br>
                        <div class="forminput">
                            <i id="cadeado"class="fas fa-lock"></i>
                            <input type="password" name="senha" id="senha" required placeholder="Enter your password">
                        </div>
                        <i class="olho fas fa-eye"></i>
                    </form>
                    <br><br><br>
                    <button type="button" id="submit" name="submit" form="login" onclick="return logar()" class="btn btn-primary">Submit</button>
                    <br><br>
                    <p>Don't have an account? <a style="color: #7d2ae8;" href="cadastro.html">Signup now</a></p>
                </div>
            </article>

            <article id=imgfrase>
                    <section id=textodireita>
                        <h2>Every new friend is a new adventure</h2>
                        <p>Let's get connected</p>
                    </section>
            </article>
        </section>
    </main>

<!-- CSS only -->

</body>
